apiVersion: v1
kind: Pod
metadata:
  name: kubia-manual
  labels:
    env: develop
spec:
  containers:
  - image: mirzakhani/hello_world:latest
    name: kubia
    ports:
    - containerPort: 8080
      protocol: TCP
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080  
      initialDelaySeconds: 15  
